<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ma Calculatrice.</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="body">
      <h1>Pas d'form, pas d'table, pas d'onClick.</h1>
      <h2>JB, je te hais.</h2>
      <div id="output"></div>
      <div class="ecran">
        <div class="numbers">
          <button class="number-btn button" value="7">7</button>
          <button class="number-btn button" value="8">8</button>
          <button class="number-btn button" value="9">9</button>
          <button class="number-btn button" value="4">4</button>
          <button class="number-btn button" value="5">5</button>
          <button class="number-btn button" value="6">6</button>
          <button class="number-btn button" value="1">1</button>
          <button class="number-btn button" value="2">2</button>
          <button class="number-btn button" value="3">3</button>
          <button class="number-btn button" value="-">±</button>
          <button class="number-btn button" value="0">0</button>
          <button class="number-btn button" value=".">,</button>
        </div>
        <div class="signs">
          <button class="signs-btn button" value="+">+</button>
          <button class="signs-btn button" value="-">-</button>
          <button class="signs-btn button" value="*">*</button>
          <button class="signs-btn button" value="/">/</button>
        </div>
        <div class="function">
          <button id="reset">CE</button>
          <button id="remove">←</button>
          <button id="result">=</button>
        </div>
      </div>
    </div>
  </body>

  <script src="js/calculatrice.js"></script>
</html>
