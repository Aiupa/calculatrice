<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ma Calculatrice.</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="body">
      <h1>Calculatrice</h1>
      <h2>Version finale</h2>
      <div id="output"></div>
      <div class="ecran">
        <div id="numbers" class="numbers" >
          <button id="seven" class="number-btn button" value="7">7</button>
          <button id="eight" class="number-btn button" value="8">8</button>
          <button id="nine" class="number-btn button" value="9">9</button>
          <button id="four" class="number-btn button" value="4">4</button>
          <button id="five" class="number-btn button" value="5">5</button>
          <button id="six" class="number-btn button" value="6">6</button>
          <button id="one" class="number-btn button" value="1">1</button>
          <button id="two" class="number-btn button" value="2">2</button>
          <button id="three" class="number-btn button" value="3">3</button>
          <button id="nine" class="number-btn button" value="-">±</button>
          <button id="zero" class="number-btn button" value="0">0</button>
          <button id="decimal" class="number-btn button" value=".">,</button>
        </div>
        <div class="signs">
          <button id="plus" class="signs-btn button" value="+">+</button>
          <button id="minus" class="signs-btn button" value="-">-</button>
          <button id="multiplication" class="signs-btn button" value="*">*</button>
          <button id="division" class="signs-btn button" value="/">/</button>
        </div>
        <div class="function">
          <button id="reset">CE</button>
          <button id="remove">←</button>
          <button id="result">=</button>
        </div>
      </div>
    </div>
  </body>

  <script src="javascript/calc.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
