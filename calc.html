<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ma Calculatrice.</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Pas de form, pas de table.</h1>

    <div>
      <input class="answer" type="text" />
    </div>

    <div>
      <button class="operation" type="button">+</button>
      <button class="operation" type="button">-</button>
      <button class="operation" type="button">x</button>
      <button class="operation" type="button">/</button>
    </div>

    <div>
      <button class="chiffre" type="button">7</button>
      <button class="chiffre" type="button">8</button>
      <button class="chiffre" type="button">9</button>
      <button class="reset" type="button">CE</button>
    </div>

    <div>
      <button class="chiffre" type="button">4</button>
      <button class="chiffre" type="button">5</button>
      <button class="chiffre" type="button">6</button>
      <button class="chiffre" type="button">//</button>
    </div>

    <div>
      <button class="chiffre" type="button">1</button>
      <button class="chiffre" type="button">2</button>
      <button class="chiffre" type="button">3</button>
      <button class="chiffre" type="button">//</button>
    </div>

    <div>
      <button class="chiffre" type="button">0</button>
      <button class="chiffre" type="button">.</button>
      <button class="egal" type="button">=</button>
    </div>
  </body>

  <script src="js/calculatrice.js"></script>
</html>
